<div class="container">
<form ngNativeValidate>
    <h1 style="font-size: 300%;justify-content: center;text-align: center;padding-top:8%;">Login</h1>
<div class="container" style="padding-bottom: 6%;width:50%">
    <div class="form-group">
    <label>Email:</label>
    <input type="email" class="form-control" [(ngModel)]="username" name="username" placeholder="Email" required>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required>
        </div><br>
        <div class="form-group">
            <button class="btn btn-primary"  (click)="submit()">submit</button>          
        </div><br>
        <a routerLink="../register">Register</a>
</div>
</form>
