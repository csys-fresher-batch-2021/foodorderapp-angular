<div class="navbar navbar-light " style="margin: right 2px;">
    <form class="form-inline" (submit)="Search()">
      <input class="form-control mr-sm-2"  [(ngModel)]="name" name="name" (input)="Search()" type="text" placeholder="Search" aria-label="Search" style="width: 72%;">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>
<div class="row">
    {{name}}
    <!-- {{searchProducts | json}} -->
    <div class="col-sm-3" *ngFor="let product of searchProducts" style="display: flex; justify-content: space-around;">
        <div class="card">
            <img [src]="product.imageUrls[0]" alt="" height="200">
            <a [routerLink]="['/products',product.id]"><h3 class="card-title text-center">
                {{product.name}} &nbsp; &nbsp; ${{product.price}}
            </h3>
        </a>
           <button class="btn btn-info" style="background-color: #a73030;" (click)="addToCart(product)">Add to cart</button>
        </div>
    </div>
</div>
