
<h1 style="text-align: center;">Register</h1>
<form ngNativeValidate>
    <div class="container" style="padding-right: 50%;margin-left: 32%;" [formGroup]="userform" >
        <div class="form-group" >
            <label style="font-weight: 500%;">Name:</label>
            <input type="text" class="form-control" name="name"  formControlName="username" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' required>
        </div>
        <div class="form-group">
            <label style="font-weight: 500%;">Email:</label>
            <input type="email" class="form-control" name="email"  formControlName="email" required >
        </div>
        <div class="form-group">
            <label style="font-weight: 500%;">phone:</label>
            <input type="text" class="form-control" name="phone"  formControlName="phone" required >
        </div>
        <div class="form-group">
            <label style="font-weight: 500%;">password:</label>
            <input type="password" class="form-control" name="password"  formControlName="password" required>
        </div>
        <br>
        <div>
            <button (click)="Login()" class="btn btn-primary">Register</button>
        </div>
    </div>
</form>
